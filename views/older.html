<div class="item">
	<!-- 日期分类 -->
	<div class="mark">{{time}}</div>
<!-- 	{{posts}} -->
	<ul class="posts large">
		<!-- 文章 -->
		<!-- display_style:10001 纯文字-->
		<li ng-repeat="post in posts">
			<span href="javascript:;" class="tag" ng-if="post.column.name!=''">{{post.column.name}}</span>
			<div class="cont">
				<h3>{{post.title}}</h3>
				<div class="brief">
					<!-- 根据display_style的值不同 下面的结构不同 -->
					<!-- 10001和10002都有p，但是只有10001class="only"属性 -->
					<p  ng-if="post.display_style!=10003" ng-class="{only:post.display_style==10001}">{{post.abstract}}</p>
					<!-- 10002集邮上面的p又有下面的div -->
					<div class="thumb" ng-if="post.display_style==10002">
						<img src="{{post.thumbs[0].small.url}}" alt="">
					</div>
					<!-- 10003只有下面的div -->
					<div class="gallery" ng-if="post.display_style==10003">
						<img src="{{post.thumbs[0].small.url}}" alt="">
					</div>
					<!-- <div ng-class="{thumb:post.display_style==10002,gallery:post.display_style==10003}" ng-if="post.display_style!=10001">
						<img src="{{post.thumbs[0].small.url}}" alt="">
					</div> -->
				</div>							
			</div>
		</li>

		
	</ul>
</div>
